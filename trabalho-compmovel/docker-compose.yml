version: '3.8'

services:
  # Backend (já existente, apenas orquestrado)
  backend:
    build: ./backend
    container_name: backend
    working_dir: /app
    ports:
      - "3334:3334"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      PORT: 3334
      CORS_ORIGIN: http://localhost:5173
      DATABASE_PATH: ./data/monitoring.db
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - monitoring

  # Frontend (já existente, apenas orquestrado)
  frontend:
    build: ./frontend
    container_name: frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - monitoring
    depends_on:
      - backend

networks:
  monitoring:
    driver: bridge
